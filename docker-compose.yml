version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: store_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: store_development
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.0.15-alpine
    container_name: store_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: store_web
    command: bash -lc "bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/store_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  sidekiq:
    build: .
    container_name: store_sidekiq
    command: bash -lc "bundle exec sidekiq -C config/sidekiq.yml"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/store_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  test:
    build: .
    container_name: store_test
    command: bash -lc "bundle exec rails db:prepare RAILS_ENV=test && bundle exec rspec"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/store_test
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: test
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg_data:
  redis_data:
